<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>MW Movies</title>
  </head>
  <header>
    <nav
      class="navbar navbar-light justify-content-center"
      style="background-color: rgb(253, 62, 94)"
    >
      <h1 class="pageTitle">MW Movies Login</h1>
    </nav>
  </header>

  <body>
    <div class="col-sm-4 loginBox">
      <p style="color: white">Enter a radnom username and password</p>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          id="username"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="password"
        />
      </div>

      <p style="color: red" id="errLine">&nbsp</p>
      <button class="btn btn-primary loginBtn" id="loginBtn">Login</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jsFunctions.js"></script>
  </body>
</html>
